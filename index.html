<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">    
        <title>Bootstrap Freelancer</title>
    </head>
    <body class="debug">
        <header>
            <div class="container-fluid">
                <div class="row">
                  <div class="col px-md-5 d-flex justify-content-start align-items-center text-white fw-bold">
                    START BOOTSTRAP
                  </div>
                  <div class="col px-md-5 d-flex justify-content-end align-items-center">
                    <button type="button" class="btn btn-outline-secondary btn-sm d-md-none"><i class="bi bi-list text-white"></i></button>
                    <nav class="nav d-none d-md-flex">
                        <a class="nav-link text-white" href="#portfolio">PORTFOLIO</a>
                        <a class="nav-link text-white" href="#about">ABOUT</a>
                        <a class="nav-link text-white" href="#contact">CONTACT</a>
                      </nav>
                  </div>
                </div>
              </div>
        </header>

        <main>

            <section id="jumbo" class="container-fluid green">
                <div class="row">
                    <div class="col col-md col-lg d-flex flex-column align-items-center my-3 my-md-5">
                        <img src="img/avatar.svg" alt="Avatar">
                        <h2 class="fw-bold text-white my-3">START BOOTSTRAP</h2>
                        <div class="d-flex flex-row align-items-center">
                            <div class="white_line"></div>
                            <i class="bi bi-star-fill text-white fs-4 px-4"></i>
                            <div class="white_line"></div>
                        </div>
                        <div class="my-3 text-white fw-400">
                            GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR

                        </div>
                    </div>
                </div>
            </section>

            <section id="portfolio" class="container">
                <div class="row">
                    <div class="col col-md col-lg">
                        <h2 class="fw-bold my-3 text-center">PORTFOLIO</h2>
                    </div>
                    <div class="d-flex flex-row align-items-center justify-content-center">
                        <div class="black_line"></div>
                        <i class="bi bi-star-fill fs-4 px-4"></i>
                        <div class="black_line"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 p-3">
                        
                        <img class="w-100" src="img/cabin.png" alt="">
                        
                    </div>
                    <div class="col12 col-md-6 col-lg-4 p-3">
                        
                        <img class="w-100" src="img/cake.png" alt="">
                        
                    </div>
                    <div class="col12 col-md-6 col-lg-4 p-3">
                        
                        <img class="w-100" src="img/circus.png" alt="">
                        
                    </div>
                    <div class="col12 col-md-6 col-lg-4 p-3">
                        
                        <img class="w-100 col-md-6" src="img/game.png" alt="">
                        
                    </div>
                    <div class="col12 col-md-6 col-lg-4 p-3">
                        
                        <img class="w-100" src="img/safe.png" alt="">
                        
                    </div>
                    <div class="col12 col-md-6 col-lg-4 p-3">
                        
                        <img class="w-100" src="img/submarine.png" alt="">
                        
                    </div>
                </div>
            </section>

            <section id="about">

            </section>

            <section id="contact">

            </section>

        </main>

        <footer>

        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    </body>
</html>
